<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="header-container">
    <div class="header"><p>Bookmark App</p></div>
  </div>

  <div class="pagebody">

    <div class="bookmark-content">
      <ul>
        <li class="bookmark-title"><p>Yahoo</p></li>
        <li class="bookmark-url"><p>www.yahoo.com</p></li>
        <li class="bookmark-description"><p>A friendly search engine and news database</p></li>
        <li class="bookmark-tags"><p>News</p></li>
      </ul>
    </div>

    <div class="sidebar">

      <form id="item-info">
        <div class="item">
          <div class="add-bookmark-title">
            <label>Item Title</label>
            <input type="text" class="bookmarkTitleInput"/>
          </div>
          <div class="add-bookmark-url">
            <label>Item Description</label>
            <input type="text" class="bookmarkUrlInput" />
          </div>
          <div class="add-bookmark-description">
            <label>Item Price ($)</label>
            <input type="text" class="bookmarkDescriptionInput"/>
          </div>
          <div class="add-bookmark-tag">
            <label>Item Price ($)</label>
            <input type="text" class="bookmarkTagInput"/>
          </div>
          <div class="form-button">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>

      <div class="tag-content">
        <ul>
          <li class="tag-category">News</li>
        </ul>
      </div>
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>

  <script src="scripts/main.js"></script>

</body>
</html>
